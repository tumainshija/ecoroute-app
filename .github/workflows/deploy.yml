name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      # Step 2: Setup Node.js and cache npm dependencies
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Step 3: Install dependencies and build the frontend
      - name: Install and Build Frontend ğŸ”§
        working-directory: frontend
        run: |
          npm ci
          npm run build
          touch out/.nojekyll

      # Step 4: Deploy the built frontend to GitHub Pages
      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/out  # path to the build output
          branch: gh-pages      # deployment branch
